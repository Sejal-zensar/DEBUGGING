<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt">hh</p>
<script type="text/javascript">
    function startTime()
    {
    var today=new Date()
    var h=today.getHours()
    var m=today.getMinutes()
    var s=today.getSeconds()
    // add a zero in front of numbers<10
    m=checkTime(m)
    s=checkTime(s)
    document.getElementById('txt').innerHTML=h+":"+m+":"+s //getElementById .. spelling mistake E capital
    t=setTimeout('startTime()',500) //settimeout spelling mistake T capital
    }
   
    function checkTime(i)
    {
    if (i<10)
      {i="0" + i}
      return i
    }
    startTime()
    </script>
</body onload=startTime()>
</html>
